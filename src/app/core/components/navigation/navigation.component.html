<div
  class="flex flex-col space-y-1 px-2 pb-3 pt-2 sm:px-3 md:ml-10 md:flex-row md:items-baseline md:space-x-4 overflow-hidden">
  <a *ngFor="let item of navigation" href="#"
    class="rounded-md px-3 py-2 text-sm font-medium hover:bg-teal-600 hover:text-white transition-all ease-in-out"
    [routerLink]="[item.route]" [routerLinkActive]="['bg-teal-700', 'text-white']" aria-current="page">{{
    item.title }}</a>
</div>
